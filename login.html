<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Face Detection</title>
<style>
  body { font-family: sans-serif; background: #111; color: #eee; display:flex; justify-content:center; align-items:center; height:100vh; margin:0;}
  .login-box { background:#222; padding:30px; border-radius:10px; text-align:center;}
  input { margin:10px 0; padding:10px; width:100%; border-radius:5px; border:none; }
  button { padding:10px 20px; border:none; border-radius:5px; cursor:pointer; background:green; color:white; }
  p { color: #f55; }
</style>
</head>
<body>
<div class="login-box">
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Username"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="login()">Login</button>
  <p id="msg"></p>
</div>

<script>
function login(){
  const user = document.getElementById('username').value;
  const pass = document.getElementById('password').value;

  // Hardcoded credentials for hackathon
  if(user === 'admin' && pass === '1234'){
    sessionStorage.setItem('loggedIn','true');
    window.location.href = 'index.html';
  } else {
    document.getElementById('msg').innerText = 'Invalid username or password';
  }
}

// Redirect if already logged in
document.addEventListener('DOMContentLoaded', function() {
  if(sessionStorage.getItem('loggedIn') === 'true'){
    window.location.href = 'index.html';
  }
});
</script>
</body>
</html>
