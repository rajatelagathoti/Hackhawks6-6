<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Video Analysis</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.20.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f5f5f5; }
    video, canvas { width: 90%; max-width: 600px; margin-top: 10px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
    #log { margin-top: 15px; padding: 10px; background: white; max-height: 200px; overflow-y: auto; border-radius: 8px; }
    .event { font-size: 14px; margin: 3px 0; text-align: left; }
  </style>
</head>
<body>
  <h2>AI-Enabled Video Analysis</h2>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>
  <div id="log"></div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const log = document.getElementById('log');

    // Load camera
    async function setupCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
      video.srcObject = stream;
      return new Promise(resolve => video.onloadedmetadata = () => resolve(video));
    }

    // Load AI model
    async function main() {
      await setupCamera();
      video.play();
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      const model = await cocoSsd.load();
      logEvent("Model loaded ✅");

      detectFrame(model);
    }

    function detectFrame(model) {
      model.detect(video).then(predictions => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        predictions.forEach(p => {
          const [x, y, w, h] = p.bbox;
          ctx.strokeStyle = "#00FF00";
          ctx.lineWidth = 2;
          ctx.strokeRect(x, y, w, h);
          ctx.fillStyle = "#00FF00";
          ctx.font = "16px Arial";
          ctx.fillText(`${p.class} (${(p.score*100).toFixed(1)}%)`, x, y > 20 ? y - 5 : y + 15);

          if (p.score > 0.6) logEvent(`Detected: ${p.class}`);
        });

        requestAnimationFrame(() => detectFrame(model));
      });
    }

    function logEvent(text) {
      const div = document.createElement("div");
      div.className = "event";
      div.textContent = `${new Date().toLocaleTimeString()} - ${text}`;
      log.prepend(div);
    }

    main();
  </script>
</body>
</html>
